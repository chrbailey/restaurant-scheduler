version: 2
updates:
  # Backend dependencies
  - package-ecosystem: "npm"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    groups:
      nestjs:
        patterns:
          - "@nestjs/*"
        update-types:
          - "minor"
          - "patch"
      prisma:
        patterns:
          - "@prisma/*"
          - "prisma"
      testing:
        patterns:
          - "jest"
          - "@types/jest"
          - "ts-jest"
    labels:
      - "dependencies"
      - "backend"

  # Mobile dependencies
  - package-ecosystem: "npm"
    directory: "/mobile"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    groups:
      expo:
        patterns:
          - "expo"
          - "expo-*"
          - "@expo/*"
        update-types:
          - "minor"
          - "patch"
      react-native:
        patterns:
          - "react-native"
          - "react-native-*"
          - "@react-native/*"
      testing:
        patterns:
          - "jest"
          - "@testing-library/*"
    labels:
      - "dependencies"
      - "mobile"

  # Web dependencies
  - package-ecosystem: "npm"
    directory: "/web"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    groups:
      react:
        patterns:
          - "react"
          - "react-dom"
          - "@types/react"
          - "@types/react-dom"
      refine:
        patterns:
          - "@refinedev/*"
      antd:
        patterns:
          - "antd"
          - "@ant-design/*"
      testing:
        patterns:
          - "vitest"
          - "@testing-library/*"
    labels:
      - "dependencies"
      - "web"

  # Root dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "root"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    labels:
      - "dependencies"
      - "ci"
