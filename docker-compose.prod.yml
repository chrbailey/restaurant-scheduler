# =============================================================================
# Docker Compose - Production Configuration
# Restaurant Scheduler Platform
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: rs-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-restaurant}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Database password required}
      POSTGRES_DB: ${POSTGRES_DB:-restaurant_scheduler}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-restaurant} -d ${POSTGRES_DB:-restaurant_scheduler}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - rs-network

  # ---------------------------------------------------------------------------
  # Redis Cache & Queue
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: rs-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - rs-network

  # ---------------------------------------------------------------------------
  # Backend API Service (NestJS)
  # ---------------------------------------------------------------------------
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: rs-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Application
      NODE_ENV: production
      PORT: 3000

      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-restaurant}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-restaurant_scheduler}
      DATABASE_POOL_MIN: ${DATABASE_POOL_MIN:-2}
      DATABASE_POOL_MAX: ${DATABASE_POOL_MAX:-10}

      # Redis
      REDIS_URL: redis://redis:6379
      REDIS_PREFIX: ${REDIS_PREFIX:-rs:}

      # JWT Authentication
      JWT_SECRET: ${JWT_SECRET:?JWT secret required}
      JWT_ACCESS_EXPIRY: ${JWT_ACCESS_EXPIRY:-15m}
      JWT_REFRESH_EXPIRY: ${JWT_REFRESH_EXPIRY:-7d}

      # OTP Configuration
      OTP_EXPIRY_SECONDS: ${OTP_EXPIRY_SECONDS:-300}
      OTP_LENGTH: ${OTP_LENGTH:-6}
      OTP_MAX_ATTEMPTS: ${OTP_MAX_ATTEMPTS:-5}
      OTP_LOCKOUT_SECONDS: ${OTP_LOCKOUT_SECONDS:-900}

      # Twilio (SMS)
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID:-}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN:-}
      TWILIO_VERIFY_SERVICE_SID: ${TWILIO_VERIFY_SERVICE_SID:-}
      TWILIO_FROM_NUMBER: ${TWILIO_FROM_NUMBER:-}

      # Firebase (Push Notifications)
      FIREBASE_PROJECT_ID: ${FIREBASE_PROJECT_ID:-}

      # Notifications
      NOTIFICATION_MAX_PER_HOUR: ${NOTIFICATION_MAX_PER_HOUR:-20}
      QUIET_HOURS_START: ${QUIET_HOURS_START:-23:00}
      QUIET_HOURS_END: ${QUIET_HOURS_END:-07:00}

      # CORS
      CORS_ORIGINS: ${CORS_ORIGINS:-}

      # Ghost Kitchen
      KITCHENHUB_API_KEY: ${KITCHENHUB_API_KEY:-}
      KITCHENHUB_BASE_URL: ${KITCHENHUB_BASE_URL:-https://api.trykitchenhub.com/v1}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - rs-network

  # ---------------------------------------------------------------------------
  # Web Frontend Service (Nginx + Vite/Refine)
  # ---------------------------------------------------------------------------
  web:
    build:
      context: .
      dockerfile: web/Dockerfile
      args:
        VITE_API_URL: /api
        VITE_WS_URL: /ws
    container_name: rs-web
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "${WEB_PORT:-80}:80"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - rs-network

# =============================================================================
# Networks
# =============================================================================
networks:
  rs-network:
    driver: bridge

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
